# Randomize DNA digivolution conditions (0 = unchanged, 1 = randomize, 2 = removed)
RANDOMIZE_DNADIGIVOLUTION_CONDITIONS = 1

# Bias DNA conditions towards matching species exp
DNADIGIVOLUTION_CONDITIONS_FOLLOW_SPECIES_EXP = true

