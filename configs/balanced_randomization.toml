# Rookie reset event behavior (0 = unchanged, 1 = reset keeping evo, 2 = do not reset)
ROOKIE_RESET_EVENT = 0

# Randomize overworld items (0 = unchanged, 1 = keep category, 2 = completely)
RANDOMIZE_OVERWORLD_ITEMS = 2

# Randomize quest item rewards (0 = unchanged, 1 = keep category, 2 = completely)
