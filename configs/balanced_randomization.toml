# Randomize fixed battle encounters (0 = unchanged, 1 = same stage, 2 = completely)
RANDOMIZE_FIXED_BATTLES = 1

# Randomize digimon species (0 = unchanged, 1 = random)
RANDOMIZE_DIGIMON_SPECIES = 0

# Allow Unknown species in randomization
SPECIES_ALLOW_UNKNOWN = false

# Randomize elemental resistances (0 = unchanged, 1 = shuffle, 2 = random)
RANDOMIZE_ELEMENTAL_RESISTANCES = 0

# Keep elemental resistances coherent with species
KEEP_SPECIES_RESISTANCE_COHERENCE = false

# Randomize base stats (0 = unchanged, 1 = shuffle, 2 = random sanity, 3 = random completely)
RANDOMIZE_BASE_STATS = 0

# Bias base stat randomization towards digimon type
BASESTATS_STATTYPE_BIAS = false

# Randomize digimon stat type (0 = unchanged, 1 = randomize)
RANDOMIZE_DIGIMON_STATTYPE = 0

# Randomize movesets (0 = unchanged, 1 = species bias, 2 = completely)
RANDOMIZE_MOVESETS = 1

# Filter randomized moves by level proximity
MOVESETS_LEVEL_BIAS = true

# Filter randomized regular moves by power proximity
REGULAR_MOVE_POWER_BIAS = true

# Filter randomized signature moves by power proximity
SIGNATURE_MOVE_POWER_BIAS = true

# Include signature moves in the randomization pool
MOVESETS_SIGNATURE_MOVES_POOL = false

# Guarantee at least one basic (no MP cost) move
MOVESETS_GUARANTEE_BASIC_MOVE = false

# Randomize traits (0 = unchanged, 1 = stage bias, 2 = completely)
RANDOMIZE_TRAITS = 1

# Force all digimon to have four traits
TRAITS_FORCE_FOUR = false

# Include unused traits in the randomization pool
TRAITS_ENABLE_UNUSED = false

# Randomize digivolution trees (0 = unchanged, 1 = randomize)
RANDOMIZE_DIGIVOLUTIONS = 1

# Bias digivolutions towards similar species
DIGIVOLUTIONS_SIMILAR_SPECIES = true

# Randomize digivolution conditions (0 = unchanged, 1 = randomize)
RANDOMIZE_DIGIVOLUTION_CONDITIONS = 1

# Bias conditions towards matching species exp
DIGIVOLUTION_CONDITIONS_FOLLOW_SPECIES_EXP = true

# Randomize DNA digivolutions (0 = unchanged, 1 = same stage, 2 = completely)
