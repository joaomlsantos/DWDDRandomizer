[pytest]
# Pytest configuration for DWDD Randomizer test suite

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_rom: marks tests that require ROM files to be present
    dawn_only: marks tests that only run on Dawn ROM
    dusk_only: marks tests that only run on Dusk ROM

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Console output
console_output_style = progress

# Strict markers (fail on unknown markers)
strict_markers = true
